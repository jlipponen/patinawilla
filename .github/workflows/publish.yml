name: Publish to AWS

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-fund

      - name: Build the app
        run: npm run build

      - name: Install AWS CLI
        run: bash .github/scripts/install-aws-cli.sh

      - name: Upload to S3
        env:
          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_S3_SECRET_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_S3_DEFAULT_REGION }}
        run: bash .github/scripts/upload-to-s3-bucket.sh -b ${{ vars.AWS_S3_BUCKET_NAME }} -s dist
